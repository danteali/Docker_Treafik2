version: "3.8"

# Only main world and 'router' are in this file.
# Other worlds in minecraft_extra.yml

########################### NETWORKS
networks:
  t2_proxy:
    name: t2_proxy
    external: true  # Will not try to re-create and will look for existing network
    #driver: bridge
    #ipam:
    #  config:
    #    - subnet: $TRAEFIK_NET
    #      gateway: $TRAEFIK_GATEWAY
  # Docker will use the same default network for all compose files in
  # the same directory. It will use the settings of the first network
  # created even of othere compose files try to set the default to a
  # different subnet.
  default:
    driver: bridge
    ipam:
      config:
        - subnet: $DEFAULT_COMPOSE_NET
          gateway: $DEFAULT_COMPOSE_GATEWAY

########################### COMMON SETTINGS ('EXTENDS')

#x-logging: 
#      &default-logging
#      options:
#        # For default json-file driver
#        #max-size: "50m"
#        #max-file: "1"
#        # For local driver when journald enabled
#        # Now defined globally in /etc/docker/daemon.json
#        cache-max-size: "50m"
#        cache-max-file: "1"

########################### SERVICES

services:
# All services / apps go below this line


# AUTO-PAUSE
# Enabling auto-pause is done with: -e ENABLE_AUTOPAUSE=TRUE
# Remember to set server.properties option Max Tick Time to '-1' to disable
# See notes here: https://github.com/itzg/docker-minecraft-server/blob/master/README.md#autopause
# Env var defined below which will auto set this in server.properties on first run but env var
# son't change anything in subsequent runs.
# Auto-pause slows down the server and makes a tick last for the duration of suspension. So if
# max tick time set then server might think it's broken and shut itself down.

# JAVA
#
# Extra java flags come from: https://aikar.co/2018/07/02/tuning-the-jvm-g1gc-garbage-collector-flags-for-minecraft/
# However all can now be auto used by simply adding: -e USE_AIKAR_FLAGS=TRUE \
# And extra java options for memory garbage collection which we use in client. Not sure if useful in server?
# -XX:+UseConcMarkSweepGC -XX:+CMSIncrementalMode
# 
# Previous manual definition:
#-e JVM_DD_OPTS=using.aikars.flags:mcflags.emc.gs
#-e JVM_XX_OPTS="-XX:+UseG1GC -XX:+UnlockExperimentalVMOptions -XX:MaxGCPauseMillis=100 -XX:+DisableExplicitGC -XX:TargetSurvivorRatio=90 -XX:G1NewSizePercent=50 -XX:G1MaxNewSizePercent=80 -XX:G1MixedGCLiveThresholdPercent=35 -XX:+AlwaysPreTouch -XX:+ParallelRefProcEnabled -XX:+UseLargePagesInMetaspace"
#
# JAVA VERSIONS
# https://github.com/itzg/docker-minecraft-server#running-minecraft-server-on-different-java-version
# Untagged or 'latest' image should be using a suitable java version bu specific versions can be specified. 
# Generally best practice to use named tags instead of 'latest' so for now trying named tag without specific
# java version specified.
#
# TRAEFIK PROXY FOR INDIVIDUAL MINECRAFT INSTANCES
# Instead of using mc-router to proxy minecraft servers via Traefik, we can instead use Traefik directly
# on any of the servers to make their multiplayer (or other) services available at a specific FQDN.
# This is done in the same way as any other Traefik proxy conifg. e.g. for Epicland we previously used the
# below config to route FQDNs to the multiplayer port and to Bluemap. 
# Note that mc-router ONLY proxies multiplayer ports so would still need Traefik config section if we want
# to access any addition services using a FQDN but note the mc-router host rule which catches all FQDNs
# starting 'mc-' so can't use that string at the start of the FQDN.
#   #----------- TRAEFIK LABELS -----------#
#   - "traefik.enable=true"
#   # ---------- GAME ----------- #
#   ### HTTP Routers
#   - "traefik.http.routers.mc_itzg_fabric_117_Epicland-rtr.entrypoints=https"
#   - "traefik.http.routers.mc_itzg_fabric_117_Epicland-rtr.rule=Host(`mc-epicland.$DOMAINNAME0`)"
#   - "traefik.http.routers.mc_itzg_fabric_117_Epicland-rtr.tls=true"
#   ### Middlewares (prob not needed since not using authelia for MC services)
#   #- "traefik.http.routers.mc_itzg_fabric_117_Epicland-rtr.middlewares=chain-no-auth@file"
#   ### HTTP Services
#   - "traefik.http.routers.mc_itzg_fabric_117_Epicland-rtr.service=mc_itzg_fabric_117_Epicland-svc"
#   - "traefik.http.services.mc_itzg_fabric_117_Epicland-svc.loadbalancer.server.port=25565"
#   # ---------- MAP ----------- #
#   ## HTTP Routers
#   - "traefik.http.routers.mc_itzg_fabric_117_Epicland-map-rtr.entrypoints=https"
#   - "traefik.http.routers.mc_itzg_fabric_117_Epicland-map-rtr.rule=Host(`epicland-map.$DOMAINNAME0`)"
#   - "traefik.http.routers.mc_itzg_fabric_117_Epicland-map-rtr.tls=true"
#   ## Middlewares
#   - "traefik.http.routers.mc_itzg_fabric_117_Epicland-map-rtr.middlewares=chain-no-auth@file"
#   ## HTTP Services
#   - "traefik.http.routers.mc_itzg_fabric_117_Epicland-map-rtr.service=mc_itzg_fabric_117_Epicland-map-svc"
#   - "traefik.http.services.mc_itzg_fabric_117_Epicland-map-svc.loadbalancer.server.port=8100"



  # Minecraft Router
  # Don't need to add ":port" to minecraft client when configuring. It adds :25565 automatically
  # Add all MC endpoints to Traefik labels below to direct them to mc-router.
  # And add them to the --mapping command to point at the relevant MC service name.
  #
  # Note that it looks like we can dynamically add new servers to the mapping without restarting router
  # by using the REST API: https://github.com/itzg/mc-router#rest-api
  # Also see: https://github.com/itzg/mc-router/issues/19
  mc-router:
    container_name: mc-router
    image: ${MC_ROUTER_IMAGE:-itzg/mc-router}
    restart: unless-stopped
    #logging: *default-logging    # Logging now defined globally in daemon.json
    networks:
      - t2_proxy
      - default
    environment:
      - CONNECTION_RATE_LIMIT=2
      - EULA=TRUE
      #- DEBUG=true
      - METRICS_BACKEND=influxdb
      #- METRICS_BACKEND_CONFIG_INFLUXDB_ADDR=http://vmagent:8429 # Transitioned to VictoriaMetrics. Old Influx addr: http://influxdb:8086
      - METRICS_BACKEND_CONFIG_INFLUXDB_ADDR=http://192.168.0.222:8429 # Transitioned to VictoriaMetrics. Old Influx addr: http://influxdb:8086
      - METRICS_BACKEND_CONFIG_INFLUXDB_DATABASE=minecraft # Create DB in Influx
      #- METRICS_BACKEND_CONFIG_INFLUXDB_RETENTION_POLICY # Not Required
      #- METRICS_BACKEND_CONFIG_INFLUXDB_INTERVAL # Not Required
      #- METRICS_BACKEND_CONFIG_INFLUXDB_USERNAME # Not Required
      #- METRICS_BACKEND_CONFIG_INFLUXDB_PASSWORD # Not Required
      # For influx v2 via telegraf listener
      #- METRICS_BACKEND_CONFIG_INFLUXDB_ADDR=http://telegraf-listener-minecraft:8186
      #- METRICS_BACKEND_CONFIG_INFLUXDB_ADDR=http://$HOST:$TELEGRAF_LISTENER_MINECRAFT_PORT # If listener not on same network
      #- METRICS_BACKEND_CONFIG_INFLUXDB_INTERVAL=5s # For testing. Default = 1m
    ports:
      - $MC_ROUTER_PORT:$MC_MULTIPLAYER_PORT # Multiplayer port is 25565
    labels:
      #- org.label-schema.group=minecraft,external  # Disabled external DNS - was mc-external.mc-guinness.co.uk
      - org.label-schema.group=minecraft
      ## Exclude From Watchtower Auto-Update But Notify On New Image
      - "com.centurylinklabs.watchtower.monitor-only=true"
      #----------- TRAEFIK LABELS -----------#
      - "traefik.enable=true"
      ## Routers
      - "traefik.http.routers.mc-router-rtr.entrypoints=https"
      - "traefik.http.routers.mc-router-rtr.tls=true"
      #- "traefik.http.routers.mc-router-rtr.rule=Host(`mc-*.$DOMAINNAME0`)"
      # We would need a router and Rule per backend address if not using HostRegexp rule
      # This matches any domain: mc-*.domain.com
      - "traefik.http.routers.mc-router-rtr.rule=HostRegexp(`{subdomain:mc-.+}.$DOMAINNAME0`)"
      ## Middlewares
      #- "traefik.http.routers.mc-router-rtr.middlewares=chain-no-auth@file"
      ## HTTP Services
      - "traefik.http.routers.mc-router-rtr.service=mc-router-svc"
      ## Ports
      - "traefik.http.services.mc-router-svc.loadbalancer.server.port=$MC_MULTIPLAYER_PORT"
    command:
      - --mapping=mc-external.$DOMAINNAME0=mc_itzg_fabric_117_Epicland:$MC_MULTIPLAYER_PORT
      #- --mapping=mc-epicland.$DOMAINNAME0=mc_itzg_fabric_117_Epicland:$MC_MULTIPLAYER_PORT
      #- --mapping=mc-daddyjames.$DOMAINNAME0=mc_itzg_fabric_117_DaddyJames:$MC_MULTIPLAYER_PORT
      #- --mapping=mc-testing-superflat.$DOMAINNAME0=mc_itzg_fabric_117_Testing_Superflat:$MC_MULTIPLAYER_PORT
      #- --mapping=mc-hermitcraft4.$DOMAINNAME0=mc_itzg_fabric_117_Hermitcraft4:$MC_MULTIPLAYER_PORT
      #- --mapping=mc-hermitcraft5.$DOMAINNAME0=mc_itzg_fabric_117_Hermitcraft5:$MC_MULTIPLAYER_PORT
      #- --mapping=mc-hermitcraft6.$DOMAINNAME0=mc_itzg_fabric_117_Hermitcraft6:$MC_MULTIPLAYER_PORT
      #- --mapping=mc-hermitcraft7.$DOMAINNAME0=mc_itzg_fabric_117_Hermitcraft7:$MC_MULTIPLAYER_PORT
      #- --mapping=mc-hermitcraft8.$DOMAINNAME0=mc_itzg_fabric_117_Hermitcraft8:$MC_MULTIPLAYER_PORT
      - --mapping=mc-hermitcraft4.$DOMAINNAME0=mc-fabric-Hermitcraft4:$MC_MULTIPLAYER_PORT
      - --mapping=mc-hermitcraft5.$DOMAINNAME0=mc-fabric-Hermitcraft5:$MC_MULTIPLAYER_PORT
      - --mapping=mc-hermitcraft6.$DOMAINNAME0=mc-fabric-Hermitcraft6:$MC_MULTIPLAYER_PORT
      - --mapping=mc-hermitcraft7.$DOMAINNAME0=mc-fabric-Hermitcraft7:$MC_MULTIPLAYER_PORT
      - --mapping=mc-hermitcraft8.$DOMAINNAME0=mc-fabric-Hermitcraft8:$MC_MULTIPLAYER_PORT
      - --mapping=mc-hermitcraft9.$DOMAINNAME0=mc-fabric-Hermitcraft9:$MC_MULTIPLAYER_PORT
      - --mapping=mc-testing.$DOMAINNAME0=mc-fabric-testingsuperflat:$MC_MULTIPLAYER_PORT
      - --mapping=mc-epicland.$DOMAINNAME0=mc-fabric-epicland:$MC_MULTIPLAYER_PORT
