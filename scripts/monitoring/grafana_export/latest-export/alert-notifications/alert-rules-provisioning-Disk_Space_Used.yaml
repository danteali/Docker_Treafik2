apiVersion: 1
groups:
    - orgId: 1
      name: Evaluated every 5 min
      folder: Alerts
      interval: 5m
      rules:
        - uid: f7eb78b5-888e-4a42-9ffe-e84e83ad6bfa
          title: Disk Space Used
          condition: Threshold
          data:
            - refId: UsedPercent
              relativeTimeRange:
                from: 86400
                to: 0
              datasourceUid: P4169E866C3094E38
              model:
                datasource:
                    type: prometheus
                    uid: P4169E866C3094E38
                editorMode: code
                expr: 100 - ((node_filesystem_avail_bytes{device=~'/dev/.*',mountpoint!~'.*parity.*'} * 100) / node_filesystem_size_bytes{device=~'/dev/.*',mountpoint!~'.*parity.*'})
                format: time_series
                instant: false
                interval: ""
                intervalFactor: 1
                intervalMs: 15000
                legendFormat: '{{device}} : {{mountpoint}}'
                maxDataPoints: 43200
                range: true
                refId: UsedPercent
                step: 240
            - refId: LastPercent
              relativeTimeRange:
                from: 86400
                to: 0
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params: []
                        type: gt
                      operator:
                        type: and
                      query:
                        params:
                            - B
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: UsedPercent
                intervalMs: 1000
                maxDataPoints: 43200
                reducer: last
                refId: LastPercent
                type: reduce
            - refId: Threshold
              relativeTimeRange:
                from: 86400
                to: 0
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 92
                        type: gt
                      operator:
                        type: and
                      query:
                        params:
                            - C
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: LastPercent
                intervalMs: 1000
                maxDataPoints: 43200
                refId: Threshold
                type: threshold
          dashboardUid: a13b0560-dd0c-4620-a56b-d0d4ffdcd963
          panelId: 152
          noDataState: OK
          execErrState: OK
          for: 5m
          annotations:
            __dashboardUid__: a13b0560-dd0c-4620-a56b-d0d4ffdcd963
            __panelId__: "152"
            description: |-
                Used disk space critical - above configured threshold
                • Host: {{ $labels.host_system }}
                • Mountpoint: {{ $labels.mountpoint }}
                • Device: {{ $labels.device }}
            summary: (Linux) Used Disk Space Above Threshold - {{ $labels.mountpoint }} ({{ $labels.device }}) on {{ $labels.host_system }}
          isPaused: false
