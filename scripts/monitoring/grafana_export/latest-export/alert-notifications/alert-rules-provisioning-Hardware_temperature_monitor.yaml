apiVersion: 1
groups:
    - orgId: 1
      name: Evaluated every 1 min
      folder: Alerts
      interval: 1m
      rules:
        - uid: dffe12f2-aa95-4ebd-8e74-04782c4030fb
          title: Hardware temperature monitor
          condition: AboveThreshold
          data:
            - refId: Temp
              relativeTimeRange:
                from: 86400
                to: 0
              datasourceUid: P4169E866C3094E38
              model:
                datasource:
                    type: prometheus
                    uid: P4169E866C3094E38
                editorMode: code
                expr: sum by (host_system,chip,sensor) (node_hwmon_temp_celsius{sensor!~".*crit.*|.*Crit.*"})
                format: time_series
                instant: true
                interval: ""
                intervalFactor: 1
                intervalMs: 15000
                legendFormat: '{{ chip }} {{ sensor }} temp'
                maxDataPoints: 43200
                range: false
                refId: Temp
                step: 240
            - refId: LastMeasure
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params: []
                        type: gt
                      operator:
                        type: and
                      query:
                        params:
                            - F
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: Temp
                intervalMs: 1000
                maxDataPoints: 43200
                reducer: last
                refId: LastMeasure
                type: reduce
            - refId: AboveThreshold
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 90
                        type: gt
                      operator:
                        type: and
                      query:
                        params:
                            - G
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: LastMeasure
                intervalMs: 1000
                maxDataPoints: 43200
                refId: AboveThreshold
                type: threshold
          dashboardUid: a13b0560-dd0c-4620-a56b-d0d4ffdcd963
          panelId: 158
          noDataState: OK
          execErrState: OK
          for: 5m
          annotations:
            __dashboardUid__: a13b0560-dd0c-4620-a56b-d0d4ffdcd963
            __panelId__: "158"
            description: |-
                System temperature sensor exceeds defined threshold.
                • Host: {{ $labels.host_system }}
                • Sensor: {{ $labels.chip }}
            summary: Temperature exceeds defined threshold on {{ $labels.host_system }}
          isPaused: false
