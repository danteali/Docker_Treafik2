apiVersion: 1
groups:
    - orgId: 1
      name: Evaluated every 5 min
      folder: Alerts
      interval: 5m
      rules:
        - uid: f07289e1-1b50-4026-9522-9037fc39c05d
          title: Container FS Usage
          condition: D
          data:
            - refId: A
              relativeTimeRange:
                from: 86400
                to: 0
              datasourceUid: P4169E866C3094E38
              model:
                datasource:
                    type: prometheus
                    uid: P4169E866C3094E38
                editorMode: code
                exemplar: true
                expr: sum by (host_system,name) (container_fs_usage_bytes{name=~".+"})
                format: time_series
                instant: false
                interval: ""
                intervalFactor: 1
                intervalMs: 15000
                legendFormat: '{{host_system}} - {{name}} ({{device}})'
                maxDataPoints: 43200
                metric: container_cpu_user_seconds_total
                range: true
                refId: A
                step: 10
            - refId: C
              relativeTimeRange:
                from: 86400
                to: 0
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params: []
                        type: gt
                      operator:
                        type: and
                      query:
                        params:
                            - C
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: A
                intervalMs: 1000
                maxDataPoints: 43200
                reducer: last
                refId: C
                type: reduce
            - refId: D
              relativeTimeRange:
                from: 86400
                to: 0
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 3e+09
                        type: gt
                      operator:
                        type: and
                      query:
                        params:
                            - D
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: C
                intervalMs: 1000
                maxDataPoints: 43200
                refId: D
                type: threshold
          dashboardUid: ee4759ca-2b5e-4697-98cc-01a388fc64f0
          panelId: 21
          noDataState: NoData
          execErrState: Error
          for: 5m
          annotations:
            __dashboardUid__: ee4759ca-2b5e-4697-98cc-01a388fc64f0
            __panelId__: "21"
            description: |-
                Container disk space usage exceeds defined threshold.
                • Host: {{ $labels.host_system }}
                • Container: {{ $labels.name }}
            summary: Container Disk use exceeds threshold - {{ $labels.name }} on {{ $labels.host_system }}
          isPaused: false
