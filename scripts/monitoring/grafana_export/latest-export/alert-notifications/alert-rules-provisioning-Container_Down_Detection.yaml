apiVersion: 1
groups:
    - orgId: 1
      name: Evaluated every 1 min
      folder: Alerts
      interval: 1m
      rules:
        - uid: f6c66bd6-98b5-4156-a573-5f9ae521a69f
          title: Container Down Detection
          condition: C
          data:
            - refId: A
              relativeTimeRange:
                from: 1800
                to: 0
              datasourceUid: P4169E866C3094E38
              model:
                datasource:
                    type: prometheus
                    uid: P4169E866C3094E38
                editorMode: code
                expr: (time() - sum by (host_system,name) (last_over_time(container_last_seen{name!="",name!~"guac.*"}[10m])))
                instant: false
                interval: ""
                intervalMs: 15000
                legendFormat: '{{host_name}} - {{name}}'
                maxDataPoints: 43200
                range: true
                refId: A
            - refId: B
              relativeTimeRange:
                from: 1800
                to: 0
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params: []
                        type: gt
                      operator:
                        type: and
                      query:
                        params:
                            - B
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: A
                intervalMs: 1000
                maxDataPoints: 43200
                reducer: last
                refId: B
                type: reduce
            - refId: C
              relativeTimeRange:
                from: 1800
                to: 0
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 300
                        type: gt
                      operator:
                        type: and
                      query:
                        params:
                            - C
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: B
                intervalMs: 1000
                maxDataPoints: 43200
                refId: C
                type: threshold
          dashboardUid: ee4759ca-2b5e-4697-98cc-01a388fc64f0
          panelId: 730
          noDataState: NoData
          execErrState: Error
          for: 1m
          annotations:
            __dashboardUid__: ee4759ca-2b5e-4697-98cc-01a388fc64f0
            __panelId__: "730"
            description: |-
                Container down
                (Guacamole/guacd excluded from monitoring due to false alerts)
            summary: Container down!
          isPaused: true
